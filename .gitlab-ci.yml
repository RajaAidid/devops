image: docker:cli

stages:
  - build
  - test
services:
  - docker:dind
before_script:
  - docker info

build:
  stage: build
  script:
    - docker compose up -d
  artifacts:
    path:
      - docker-compose.yml

test:
  stage: test
  script:
    - apk update
    - apk add --no-cache python3 py3-pip
    - python3 -m venv /venv
    - source /venv/bin/activate
    - pip install pytest selenium
    - docker compose up -d
    - sleep 15
    - python test_devoptest.py
  artifacts:
    path:
      - docker-compose.yml
